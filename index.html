<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="digital-clock-container">
      <h1 class="digital-clock blink">
        <span class="hour">00</span>:<span class="minute">00</span>:<span
          class="second"
          >00</span
        >
      </h1>
    </div>
    <div class="clock">
      <span class="clock-hand seconds"></span>
      <span class="clock-hand minutes"></span>
      <span class="clock-hand hours"></span>
      <span class="big-dot-center"></span>
      <span class="indicator indicator-1"></span>
      <span class="indicator indicator-2"></span>
      <span class="indicator indicator-3"></span>
      <span class="indicator indicator-4"></span>
      <span class="indicator indicator-5"></span>
      <span class="indicator indicator-6"></span>
      <span class="indicator indicator-7"></span>
      <span class="indicator indicator-8"></span>
      <span class="indicator indicator-9"></span>
      <span class="indicator indicator-10"></span>
      <span class="indicator indicator-11"></span>
      <span class="indicator indicator-12"></span>
    </div>
  </body>
</html>
